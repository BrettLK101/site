<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coming-soon {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-align: center;
            color: #fff;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #aaa,
                    0 0 40px #666,
                    0 0 50px #333;
            }
            to {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #aaa,
                    0 0 30px #666,
                    0 0 40px #333;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 3rem;
                letter-spacing: 4px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <h1 class="coming-soon">Coming Soon</h1>
</body>
</html>
